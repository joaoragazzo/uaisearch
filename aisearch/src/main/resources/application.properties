spring.application.name=aisearch
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.name=AI Search
info.app.description=Pesquisa :D
info.app.version=0.0.1
spring.datasource.url=jdbc:mysql://localhost:3306/uaisearch?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
